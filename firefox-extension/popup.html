<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h3 {
      color: #333;
      margin: 0;
      font-size: 18px;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .connect-button.disconnected {
      background-color: #dc3545;
      color: white;
    }
    .connect-button.connected {
      background-color: #28a745;
      color: white;
    }
    .connect-button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .status-icon {
      font-size: 18px;
    }
    .status-text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <img src="port_of_exiles.png" alt="POE Logo" class="logo">
      <h3>Port of Exiles</h3>
    </div>
  </div>
  
  <button id="connectButton" class="connect-button disconnected">
    <span class="status-icon">‚ùå</span>
    <span class="status-text">Connect to the app</span>
  </button>
  
  
  <script src="popup.js"></script>
</body>
</html>
